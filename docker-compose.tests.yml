version: "3.9"

services:
  backend-tests:
    build:
      context: ./backend
    environment:
      NODE_ENV: test
      SUPABASE_USE_STUB: "true"
    command: ["npm", "test"]

  frontend-tests:
    build:
      context: ./frontend
    environment:
      VITE_BACKEND_URL: http://backend:3001
    command: ["npm", "test"]

